<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte</title>
    <link rel="stylesheet" href="https://github.com/Solucioneslop7/Solucioneslop7/blob/main/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="title">
            <h1>Reporte de Materia Prima</h1>
            <p>Fecha de creación: [MarcaTime]</p>
            <p>Desde: [desde] Hasta: [hasta]</p>
        </div>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Pedido</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Existencia</th>
                    <th>Diferencia</th>
                </tr>
            </thead>
            <tbody>
                <!-- Fila de ejemplo que se repetirá dinámicamente -->
                <tr>
                    <td>[idcliente]</td>
                    <td>[idpedido]</td>
                    <td>[idproducto].[nombre]</td>
                    <td>[cantidad]</td>
                    <td>[existencia]</td>
                    <td class="diferencia">[diferencia]</td>
                </tr>
                <!-- Añadir más filas según sea necesario -->
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2024 Mi Empresa. Todos los derechos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
